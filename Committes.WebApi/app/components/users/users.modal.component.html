<form action="/" method="post" novalidate="novalidate" name="userForm">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">بيانات المستخدم</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label>الإسم</label>
            <input type="text" ng-model="vm.model.name" name="name" class="form-control" required />
            <span class="text-danger" ng-show="userForm.name.$touched && userForm.name.$invalid">أدخل الإسم</span>
        </div>
        <div class="form-group">
            <label>اسم المستخدم</label>
            <input type="text" ng-disabled="vm.model.id" ng-model="vm.model.userName" class="form-control"  required />

        </div>
        <div class="form-group">
            <label>البريد الإلكترونى</label>
            <input type="email" ng-model="vm.model.email" class="form-control"  required />

        </div>
        <div class="form-group">
            <label>كلمة المرور</label>
            <input type="password" ng-model="vm.model.password" class="form-control"  required />
        </div>
        <div class="form-group">
            <label> تأكيد كلمة المرور </label>
            <input type="password" ng-model="vm.model.confirmPassword" ng-change="vm.confirmPasswordChanged()" class="form-control"  required />
            <span class="text-danger" ng-show="!vm.passwordMatch">كلمة المرور لا تتطابق مع تأكيد كلمة المرور</span>
        </div>
        <div class="form-group">
            <div>
                <label>
                    <input type="checkbox" ng-model="vm.model.isAdmin" />
                    مدير النظام
                </label>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()" ng-disabled="userForm.$invalid || !vm.passwordMatch">  حفظ <i class="fa fa-save"></i></button>
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">إلغاء الأمر</button>
    </div></form>
