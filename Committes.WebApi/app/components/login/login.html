<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">برجاء إدخال اسم المستخدم وكلمة المرور</h3>
            </div>
            <div class="panel-body">
                <form action="/Accounts/Login?ReturnUrl=%2f" method="post">
                    <fieldset>  
                        <div class="alert alert-danger small" ng-show="vm.loginFailed">
                            <i class="fa fa-exclamation-circle"></i>
                            خطأ فى اسم المستخدم وكلمة المرور
                        </div>
                        <div class="form-group">
                            <input autofocus="autofocus" ng-model="vm.username" placeholder="اسم المستخدم" class="form-control" id="Username" name="Username" type="text" value="" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" ng-model="vm.password" placeholder="كلمة المرور" name="password" type="password" value="" />
                        </div>
                        <div class="checkbox">
                            <label>
                                <input checked="checked" id="remember" name="remember" type="checkbox" value="true" /><input name="remember" type="hidden" value="false" />
                                تذكرنى
                            </label>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button type="submit" h class="btn btn-lg btn-success btn-block" ng-click="vm.login($event)">الدخول</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
